<!DOCTYPE html>
<html>
<head>
    <title>Test Cashfree SDK Loading</title>
</head>
<body>
    <h1>Cashfree SDK Test</h1>
    <div id="status"></div>
    
    <script>
      // Only load Cashfree SDK if not in development mode
      if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
        const script = document.createElement('script');
        script.src = 'https://sdk.cashfree.com/js/v3/cashfree.js';
        script.async = true;
        script.onload = function() {
          document.getElementById('status').innerHTML = '‚úÖ Cashfree SDK loaded (Production mode)';
        };
        script.onerror = function() {
          document.getElementById('status').innerHTML = '‚ùå Failed to load Cashfree SDK';
        };
        document.head.appendChild(script);
      } else {
        document.getElementById('status').innerHTML = 'üß™ Development mode: Cashfree SDK not loaded';
        console.log('üß™ Development mode: Cashfree SDK not loaded');
      }
      
      // Check if Cashfree is available after 2 seconds
      setTimeout(function() {
        if (typeof window.Cashfree !== 'undefined') {
          document.getElementById('status').innerHTML += '<br>‚ö†Ô∏è Cashfree SDK is available';
        } else {
          document.getElementById('status').innerHTML += '<br>‚úÖ Cashfree SDK is NOT available (expected in dev mode)';
        }
      }, 2000);
    </script>
</body>
</html>
